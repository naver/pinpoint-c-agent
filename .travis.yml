os: linux
language: python

jobs:
  include:
    - name: "common"
      env:
        - ROOT=$PWD
      script:
        - cd common
        - mkdir -p build
        - cd build
        - cmake -DWITH_TEST_CASE=1 -DCMAKE_BUILD_TYPE=Release .. 
        - make 
        - ./test/unittest
        
    - name: "php 7.4"
      php: "7.4"
      env:
        - ROOT=$PWD
      script:
        - phpize
        - ./configure
        - make
        - make test TESTS=src/PHP/tests/

    - name: "php 7.3"
      php: "7.3"
      env:
        - ROOT=$PWD
      script:
        - phpize
        - ./configure
        - make
        - make test TESTS=src/PHP/tests/
