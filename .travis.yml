      script:
        - cmake --version
        - pip install -r requirements.txt 
        - python setup.py install
        - nosetests src/PY/test --ignore-files="TestCoroutines.*"


    - name: "collector-agent"
      python: "3.7"
      env:
        - ROOT=$PWD
      script:
        - cd collector-agent
        - pip install -r requirements.txt
        - sh init_python_env.sh
        - nosetests Test/

